    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- MathJax script for LaTeX rendering -->
    <script type="text/javascript" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<body> 

    <!-- Navigation Bar -->
<header style="text-align: center; padding-top: 50px; padding-bottom: 10px;">
  <h1 style="font-size: 2.5em; margin: 0;">Your Name</h1>
  <nav style="margin-top: 30px;">
    <ul style="display: flex; justify-content: center; list-style: none; padding: 0; gap: 20px;">
        <li><a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Home</a></li>
        <li><a href="{{ '/research/' | relative_url }}" class="{% if page.url == '/research/' %}active{% endif %}">Research</a></li>
        <li><a href="{{ '/projects/' | relative_url }}" class="{% if page.url == '/projects/' %}active{% endif %}">Projects</a></li>
        <li><a href="{{ '/courses/' | relative_url }}" class="{% if page.url contains '/courses/' or page.url == '/vortex_dynamics/' %}active{% endif %}">Courses</a></li>
        <li><a href="{{ '/Materials/CV.pdf' | absolute_url }}" target="_self">CV</a></li>
    </ul>
  </nav>
  <hr style="margin-top: 30px; border: 0; border-top: 2px solid #ddd;">
</header>

<style>
/* Navigation link styles */
nav ul li a {
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 20px; /* Pill shape */
    color: #333; /* Default text color */
    font-weight: bold;
    transition: background-color 0.3s ease, color 0.3s ease;
}

/* Hover effect */
nav ul li a:hover {
    background-color: #ddd; /* Light background on hover */
}

/* Active page indicator */
nav ul li a.active {
    background-color: #ff6868; /* Rose color */
    color: white; /* Text color for active link */
    border-radius: 20px; /* Pill shape */
}
</style>
