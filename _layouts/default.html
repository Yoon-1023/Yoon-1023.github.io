    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
        /* Constrain the main content width */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Footer styling with black background and white text */
        footer {
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            color: white;
            background-color: black;
            border-top: 1px solid #ddd;
            margin-top: 20px;
        }

        footer a {
            color: #999;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
            text-decoration: underline;
        }

        /* Image sizing to avoid overflow */
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
    </style>
</head>
